# Minimal CI workflow
# Run when someone opens a PR and adds commits to the PR (this is recognized as a push to master)
# Includes basic checks and unit/integration checks on Linux only

name: Minimal CI

on:
  push:
  pull_request:
#    branches:
#      - master

env:
  # Environment variables used by toolchain
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  RUST_BACKTRACE: 1

  # Custom variables
  GDEXT_FEATURES: 'godot-core/convenience'

defaults:
  run:
    shell: bash

# If a new commit is pushed before the old one's CI has completed (on the same branch), abort previous run
#concurrency:
#  group: ${{ github.head_ref }}
#  cancel-in-progress: true

jobs:
#  rustfmt:
#    runs-on: ubuntu-latest
#    steps:
#      - uses: actions/checkout@v3
#      - name: "Install Rust"
#        uses: ./.github/composite/rust
#        with:
#          rust: stable
#          components: rustfmt
#      - name: "Check rustfmt"
#        run: cargo fmt --all -- --check

  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Install Rust"
        uses: ./.github/composite/rust
      - name: "Compile tests"
        run: cargo test --workspace --features ${GDEXT_FEATURES} --no-run
      - name: "Test"
        run: cargo test --workspace --features ${GDEXT_FEATURES}

  integration-test-godot:
    name: itest-godot
    timeout-minutes: 20
    runs-on: ${{ matrix.os.id }}
    continue-on-error: ${{ matrix.rust.toolchain == 'nightly' }}
    strategy:
      fail-fast: false # cancel all jobs as soon as one fails?
      matrix:
        # Order this way because macOS typically has the longest duration, followed by Windows, so it benefits total workflow execution time.
        # Additionally, the 'linux (msrv *)' special case will then be listed next to the other 'linux' jobs.
        # Note: Windows uses '--target x86_64-pc-windows-msvc' by default as Cargo argument.
        os:
          - { name: macos,   id: macos-latest }
          - { name: windows, id: windows-latest }
          - { name: linux,   id: ubuntu-latest }

    steps:
      - uses: actions/checkout@v3

      - name: "Install Rust"
        uses: ./.github/composite/rust
#        with:
#          rust: ${{ matrix.rust.toolchain }}
#          cache-key: ${{ matrix.rust.special }} # 'minimal-deps' or empty/not defined

      - name: "Install LLVM"
        uses: ./.github/composite/llvm
        if: ${{ matrix.os.id != 'macos-latest' }}

      - name: "Run Godot integration test"
        uses: ./.github/composite/godot
        with:
          artifact_name: godot-linux
          github_pat: ${{ secrets.ARTIFACT_DOWNLOADER_PAT }}
          #godot_ver: ${{ matrix.godot }}

  license-guard:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3

      - name: "Check and fix license headers"
        uses: apache/skywalking-eyes/header@v0.4.0
        with:
          # log: debug # optional: set the log level. The default value is `info`.
          config: .github/external-config/licenserc.yml
          # token: # optional: the token that license eye uses when it needs to comment on the pull request. Set to empty ("") to disable commenting on pull request. The default value is ${{ github.token }}
          # mode: # optional: Which mode License-Eye should be run in. Choices are `check` or `fix`. The default value is `check`.
          mode: fix

      - name: "Commit changes"
        uses: EndBug/add-and-commit@v9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          author_name: 'Godot-Rust Automation'
          author_email: 'actions@github.com'
          message: 'Auto-apply license headers'
