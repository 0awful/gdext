[package]
name = "itest"
version = "0.1.0"
edition = "2021"
rust-version = "1.63"

[lib]
crate-type = ["cdylib"]

[features]
default = []
trace = ["godot-core/trace"]

[dependencies]
godot-ffi = { path = "../../godot-ffi" }
godot-macros = { path = "../../godot-macros" }
gdext-builtin = { path = "../../gdext-builtin" }
godot-core = { path = "../../godot-core" }

[build-dependencies]
quote = "1"
proc-macro2 = "1"
