[package]
name = "godot-core"
version = "0.1.0"
edition = "2021"
rust-version = "1.63"

[features]
default = ["convenience"]
trace = []
convenience = []
codegen-fmt = ["godot-ffi/codegen-fmt"]

[dependencies]
godot-ffi = { path = "../godot-ffi" }
once_cell = "1.8"
glam = "0.22"

# Reverse dev dependencies so doctests can use `godot::` prefix
[dev-dependencies]
godot = { path = "../godot" }